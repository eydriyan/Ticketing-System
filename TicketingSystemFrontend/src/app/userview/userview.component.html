<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IT Ticketing System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
  <div class="container-fluid">
    <header class="header bg-light py-2">
      <div class="d-flex justify-content-between align-items-center">
        <h2 class="mb-0">IT Ticketing System</h2>
        <div class="user-actions d-flex gap-2">
          <button class="btn btn-outline-secondary">Logout</button>
          <button class="btn btn-outline-secondary">Notifications</button>
        </div>
      </div>
    </header>

    <div class="content row flex-nowrap">
      <div class="col-md-3 col-sm-4 sidebar bg-light py-3">
        <div class="user-info text-center mb-3">
          <span>Adrian Oraya</span>
          <p class="mb-0">Student</p>
        </div>
        <div class="navigation list-group">
          <button class="list-group-item list-group-item-action">Dashboard</button>
          <button class="list-group-item list-group-item-action">History</button>
        </div>
      </div>

      <div class="col-md-9 col-sm-8 table-container">
        <div class="user-actions d-flex justify-content-between align-items-center mb-3">
          <h3>All tickets</h3>
          <div class="d-flex gap-2">
            <button type="button" class="btn btn-primary" (click)="openModal('addTicketModal')">Add Ticket</button>    
            <button type="button" class="btn btn-primary" (click)="openModal('filterModal')">Filter Tickets</button>             
            <input type="text" class="form-control" placeholder="Search">
          </div>
        </div>

        <div class="modal" id="addTicketModal" tabindex="-1" role="dialog" [ngStyle]="{'display':display}">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title">Add Ticket</h4>
                <button type="button" class="close" aria-label="Close" (click)="onCloseHandled()"><span aria-hidden="true">&times;</span></button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="mb-3">
                    <label for="subject" class="form-label">Subject</label>
                    <input type="text" class="form-control" id="subject" placeholder="Enter ticket subject">
                  </div>
                  <div class="mb-3">
                    <label for="category" class="form-label">Category</label>
                    <select class="form-select" id="category">
                      <option value="">Select Category</option>
                      <option value="Hardware">Hardware</option>
                      <option value="Software">Software</option>
                      <option value="Network">Network</option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <label for="priority" class="form-label">Priority</label>
                    <select class="form-select" id="priority">
                      <option value="">Select Priority</option>
                      <option value="High">High</option>
                      <option value="Medium">Medium</option>
                      <option value="Low">Low</option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" rows="3" placeholder="Describe your issue"></textarea>
                  </div>
                  <button type="button" class="btn btn-primary">Submit ticket</button>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" (click)="onCloseHandled()">Close</button>
              </div>
            </div>
          </div>
        </div>
        
        <div class="modal" id="filterModal" tabindex="-1" role="dialog" [ngStyle]="{'display':display}">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                    <h4 class="modal-title">Filter</h4>
                    <button type="button" class="close" aria-label="Close" (click)="onCloseHandled()"><span aria-hidden="true">&times;</span></button>
                  </div>
              <div class="modal-body">

                <form>
                  <div class="mb-3">
                    <label for="category" class="form-label">Category</label>
                    <select class="form-select" id="category">
                      <option value="">Select Category</option>
                      <option value="Hardware">Hardware</option>
                      <option value="Software">Software</option>
                      <option value="Network">Network</option>
                      </select>
                  </div>
                  <div class="mb-3">
                    <label for="priority" class="form-label">Priority</label>
                    <select class="form-select" id="priority">
                      <option value="">Select Priority</option>
                      <option value="High">High</option>
                      <option value="Medium">Medium</option>
                      <option value="Low">Low</option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <label for="dateInput">Date Created</label>
                    <input type="date" id="dateInput" name="dateInput">
                  </div>
                  <div class="mb-3">
                    <label for="status" class="form-label">Status</label>
                    <select class="form-select" id="status">
                      <option value="">Select Status</option>
                      <option value="High">Ongoing</option>
                      <option value="Medium">Completed</option>
                      <option value="Low">Closed</option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <label for="textInput">Technician: </label>
                    <input type="text" id="textInput" name="textInput">
                  </div>
                  <button type="submit" class="btn btn-primary">Apply filter</button>
                </form>
              </div>
              <div class="modal-footer">
                    <button type="button" class="btn btn-default" (click)="onCloseHandled()" >Close</button>
              </div>
            </div>
          </div>
        </div>

    
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Priority</th>
              <th>Category</th>
              <th>Status</th>
              <th>Date Created</th>
              <th>Requester</th>
              <th>Technician</th>
            </tr>
          </thead>
          <tbody>
            </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
  crossorigin="anonymous"></script>
  
</body>
</html>
