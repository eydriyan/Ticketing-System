<div class="signup-container">
  <h2>Sign Up</h2>
  <form (ngSubmit)="signUp()">
    <div class="form-group">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName" [(ngModel)]="studentData.firstName" required>
    </div>
    <div class="form-group">
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="lastName" [(ngModel)]="studentData.lastName" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" [(ngModel)]="studentData.email" required>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" [(ngModel)]="studentData.password" required>
    </div>
    <div class="form-group">
      <label for="program">Program:</label>
      <input type="text" id="program" name="program" [(ngModel)]="studentData.program" required>
    </div>
    <div class="form-group">
      <label for="phoneNumber">Phone Number:</label>
      <input type="text" id="phoneNumber" name="phoneNumber" [(ngModel)]="studentData.phoneNumber" required>
    </div>
    <div class="form-group">
      <label for="studentNumber">Student Number:</label>
      <input type="text" id="studentNumber" name="studentNumber" [(ngModel)]="studentData.studentNumber" required>
    </div>
    <div class="form-group">
      <button type="submit">Sign Up</button>
    </div>
    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
  </form>
</div>
