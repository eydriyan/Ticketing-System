<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body {
            background-color: #D9291C;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            width: 80%;
            max-width: 1000px;
            flex-direction: row;
        }
        .image-section {
            background-size: cover;
            background-position: center;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            width: 50%;
        }
        .card {
            border: none;
            border-radius: 8px;
            width: 50%;
            padding: 20px;
        }
        .h1,
        .h3 {
            margin-bottom: 15px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .btn {
            width: 100%;
            padding: 12px 20px;
            font-size: 16px;
            background-color: #FFB81C;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #FFA500;
        }
        .text-center a {
            color: #777;
        }
        .form-control {
            width: 100%;
        }
    </style>
</head>
<body>
  <div class="container">
    <div class="image-section">
        <h1 class="text-center">IT TICKETING SYSTEM</h1>
        <img src="../../../assets/images/mapua_logo.png" alt="" style="max-width: 100%; height: auto;">
    </div>
    <div class="card">
        <h3 class="text-center">SIGN UP</h3>
        <form (ngSubmit)="signUp()">
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstName" placeholder="Enter First Name" required
                               [(ngModel)]="studentData.firstName" name="firstName">
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name" required
                               [(ngModel)]="studentData.lastName" name="lastName">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter Email Address" required
                       [(ngModel)]="studentData.email" name="email">
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter Password" required
                       [(ngModel)]="studentData.password" name="password">
            </div>
            <div class="form-group">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" required>
            </div>
            <div class="form-group">
                <label for="program" class="form-label">Program</label>
                <input type="text" class="form-control" id="program" placeholder="Enter Program" required
                       [(ngModel)]="studentData.program" name="program">
            </div>
            <div class="form-group">
                <label for="studentNumber" class="form-label">Student Number</label>
                <input type="text" class="form-control" id="studentNumber" placeholder="Enter Student Number" required
                       [(ngModel)]="studentData.studentNumber" name="studentNumber">
            </div>
            <div class="form-group">
                <label for="phoneNumber" class="form-label">Phone Number</label>
                <input type="text" class="form-control" id="phoneNumber" placeholder="Enter Phone Number"
                       [(ngModel)]="studentData.phoneNumber" name="phoneNumber">
            </div>
            <button type="submit" class="btn btn-primary">Continue</button>
        </form>
        <p class="text-center mt-3">Already have an account? <a href="/login">LOG IN</a></p>
    </div>
</div>

</body>
</html>
