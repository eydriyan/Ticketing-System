<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="image-section">
        <h1 class="text-center">IT TICKETING SYSTEM</h1>
        <img src="../../../assets/images/mapua_logo.png" alt="" style="max-width: 100%; height: auto;">
    </div>
    <div class="card">
        <h3 class="text-center">SIGN UP</h3>
        <form (ngSubmit)="signUp()">
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstName" placeholder="Enter First Name" required
                               [(ngModel)]="studentData.firstName" name="firstName">
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name" [(ngModel)]="studentData.lastName" name="lastName" required>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter Email Address" [(ngModel)]="studentData.email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter Password" [(ngModel)]="studentData.password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" required>
            </div>
            <div class="form-group">
                <label for="program" class="form-label">Program</label>
                <input type="text" class="form-control" id="program" placeholder="Enter Program" [(ngModel)]="studentData.program" name="program" required>
            </div>
            <div class="form-group">
                <label for="studentNumber" class="form-label">Student Number</label>
                <input type="text" class="form-control" id="studentNumber" placeholder="Enter Student Number" [(ngModel)]
                ="studentData.studentNumber" name="studentNumber" required>
            </div>
            <div class="form-group">
                <label for="phoneNumber" class="form-label">Phone Number</label>
                <input type="text" class="form-control" id="phoneNumber" placeholder="Enter Phone Number" [(ngModel)]="studentData.phoneNumber" name="phoneNumber" required>
            </div>
            <button type="submit" class="btn btn-primary">Continue</button>
        </form>
        <p class="text-center mt-3">Already have an account? <a href="/login">LOG IN</a></p>
    </div>
</div>

</body>
</html>
